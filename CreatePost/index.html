<main>

<div class="crayons-field__label flex items-center flex-1">

</div>

  <!--BOTONES DE CREATE Y PREVIEW DEL HEADER-->
<nav class="crayons-article-form__tabs crayons-tabs ml-auto">
    <ul class="crayons-tabs__list">
        <li>
            <button id="editButton" class="crayons-tabs__item crayons-tabs__item--current">Edit</button>
        </li>
        <li>
            <button id="previewButton" class="crayons-tabs__item ">Preview</button>
        </li>
    </ul>
</nav>


  <!--BLOQUE DE CODIGO DE BOTON "X" DE CERRAR-->
<div class="crayons-article-form__close">
    <button id="closeButton" class="c-btn c-btn--icon-alone">
        <svg width="24" height="24" viewBox="0 0 24 24" class="crayons-icon c-btn__icon">
            <path d="m12 10.586 4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636l4.95 4.95z"></path>
        </svg>
    </button>
</div>
</div>


<div class="crayons-article-form__content crayons-card">
    <div class="crayons-article-form__top text-padding drop-area">


<div class="c-autocomplete--multi relative">
            <div role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-owns="listbox1" class="c-autocomplete--multi__wrapper border-none p-0 flex items-center  cursor-text">
                <ul id="combo-selected" class="list-none flex flex-wrap w-100">
                    <li class="self-center" style="order: 1;">
                        <input id="coverImage" autocomplete="off" type="text" placeholder="Write url cover image" class="c-autocomplete--multi__input">
                    </li>
                </ul>
            </div>
        </div>

        <!-- Caja de texto para titulo de post -->
        <div>
            <textarea id="tituloPost" class="crayons-textfield crayons-textfield--ghost fs-3xl m:fs-4xl l:fs-5xl fw-bold s:fw-heavy lh-tight" type="text" id="article-form-title" placeholder="New post title here..." style="min-height: 62px; max-height: 62px;"></textarea>
        </div>
        

        
        <div class="c-autocomplete--multi relative">
            <div role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-owns="listbox1" class="c-autocomplete--multi__wrapper border-none p-0 flex items-center  cursor-text">
                <ul id="combo-selected" class="list-none flex flex-wrap w-100">
                    <li class="self-center" style="order: 1;">
                        <input id="tagsPost" autocomplete="off" type="text" placeholder="Add up to 4 tags..." class="c-autocomplete--multi__input">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <div data-testid="article-form__body" class="crayons-article-form__body drop-area text-padding">

              <textarea id="ContenidoPost" placeholder="Write your post content here..." id="article_body_markdown" class="crayons-textfield crayons-textfield--ghost crayons-article-form__body__field ff-monospace fs-l h-100" spellcheck="false" style="min-height: 27px;" contenteditable="false"></textarea>
            </div>
          </div>
        </div>
      </div>

      
      <!--BLOQUE DE CODIGO DE FOOTER-->

            <button id="draftButton" class="c-btn mr-2 whitespace-nowrap">Save <span class="hidden s:inline">draft</span>
            </button>
                
            <div class="s:relative">        
            
            <button id="optionsButton" class="c-btn c-btn--icon-alone">

              </svg>
            </button>
                
        </div>
